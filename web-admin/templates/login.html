<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
  <h2>Iniciar sesión</h2>
  <form method="post">
    <label>Usuario:</label><br>
    <input type="text" name="username"><br>
    <label>Contraseña:</label><br>
    <input type="password" name="password"><br><br>
    <input type="submit" value="Ingresar">
  </form>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
</body>
</html>
